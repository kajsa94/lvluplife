<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife – Start (utan transition)</title>

  <style>
    /* =========================================================
       (1) KONTROLLPANEL – ändra stil här
       ========================================================= */
    :root{
      /* Färger & text */
      --bg: #0a0a0a;
      --fg: #ffffff;
      --title-glow: rgba(0,255,200,.5);

      /* Knapp */
      --btn-text: #ffffff;
      --btn-grad-from: #00f0ff;
      --btn-grad-to:   #0077ff;
      --btn-radius: 12px;
      --btn-pad-y: 18px;
      --btn-pad-x: 52px;
      --btn-letterspace: 2px;
      --btn-fontsize: 1.2rem;
      --btn-shadow: 0 0 25px rgba(0,255,255,.35);

      /* Layout */
      --top-space: 12vh;
      --title-size-min: 2.5rem;
      --title-size-fluid: 8vw;
      --title-size-max: 6rem;
      --max-width: 920px;
    }

    /* =========================================================
       (2) Baslayout
       ========================================================= */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins","Helvetica Neue",Arial,sans-serif;
      display:flex; flex-direction:column; align-items:center;
      justify-content:flex-start; overflow:hidden;
      padding-top: var(--top-space);
    }
    main{ width:min(var(--max-width),92vw); text-align:center; }

    /* =========================================================
       (3) Rubrik
       ========================================================= */
    h1{
      font-size: clamp(var(--title-size-min), var(--title-size-fluid), var(--title-size-max));
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: 60px;
      text-shadow: 0 0 25px var(--title-glow);
    }

    /* =========================================================
       (4) Knapp (CSP-säker – ingen inline onclick)
       ========================================================= */
    .start-btn{
      display:inline-block;
      padding: var(--btn-pad-y) var(--btn-pad-x);
      color: var(--btn-text);
      background: linear-gradient(90deg, var(--btn-grad-from), var(--btn-grad-to));
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: var(--btn-letterspace);
      font-size: var(--btn-fontsize);
      box-shadow: var(--btn-shadow);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      will-change: transform, box-shadow, filter;
    }
    .start-btn:hover{ transform: scale(1.05); filter:saturate(1.1) }
    .start-btn:active{ transform: scale(.98) }
    .start-btn:focus-visible{
      outline: 2px solid rgba(0,255,200,.6);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <main>
    <!-- (5) Rubrik -->
    <h1>Lvluplife</h1>

    <!-- (6) Knapp – navigerar direkt, ingen transition -->
    <button id="startBtn" class="start-btn" type="button">Start your journey</button>
  </main>

  <!-- (7) Script – direkt navigation -->
  <script>
    // Mål-URL (byt om filen ligger på annan plats)
    const NEXT_URL = 'journey.html';

    const startBtn = document.getElementById('startBtn');
    function go(){
      window.location.href = NEXT_URL; // direkt, utan efekter
    }
    startBtn.addEventListener('click', go);
    startBtn.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(); }
    });
  </script>
</body>
</html>
