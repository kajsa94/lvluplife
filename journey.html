<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />

  <title>Lvluplife – Journey</title>

  <style>
    /* =========================================================
       (1) KONTROLLPANEL – ÄNDRA FÄRGER, TIDER, STIL HÄR
       ========================================================= */
    :root{
      /* Bakgrund & text */
      --bg: #000000;                 /* Svart bakgrund så skenet syns tydligt */
      --fg: #ffffff;                 /* Standardtextfärg */
      --title-glow: rgba(0,255,200,.5);

      /* ”Curtain” = vita skenet som tonar bort vid sidstart */
      --curtain-color: #ffffff;
      --curtain-duration: 600ms;
      --curtain-blur: 2px;

      /* Rubrik (samma känsla som index) */
      --title-size-min: 2.5rem;
      --title-size-fluid: 8vw;
      --title-size-max: 6rem;

      /* Dropdown (”vita rutan”) */
      --dd-bg: #ffffff;              /* Rutan: vit bakgrund */
      --dd-fg: #0a0a0a;              /* Text i rutan (svart för läsbarhet) */
      --dd-border: #ffffff;          /* Vit kantlinje runt rutan */
      --dd-radius: 12px;
      --dd-pad-y: 14px;
      --dd-pad-x: 16px;
      --dd-fontsize: 1rem;
      --dd-shadow: 0 0 18px rgba(255,255,255,.12);

      /* Dropdown-listan */
      --menu-bg: #0f0f0f;            /* Mörk meny */
      --menu-fg: #ffffff;            /* Vit text i menyn */
      --menu-border: #2a2a2a;        /* Kant/avdelare i menyn */
      --menu-hover: rgba(255,255,255,.08);
      --menu-focus: rgba(0,255,200,.25); /* fokus-outline känsla */
      --menu-radius: 12px;

      /* Layout */
      --max-width: 920px;
      --gap: 28px;
    }

       (2) BASLAYOUT
       ========================================================= */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background: var(--bg);
