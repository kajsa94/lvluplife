<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife – Start</title>

  <style>
    /* =========================================================
       (1) KONTROLLPANEL – ändra stil & timing här
       ========================================================= */
    :root{
      /* Färger & text */
      --bg: #0a0a0a;
      --fg: #ffffff;
      --title-glow: rgba(0,255,200,.5);

      /* Knapp */
      --btn-text: #ffffff;
      --btn-grad-from: #00f0ff;
      --btn-grad-to:   #0077ff;
      --btn-radius: 12px;
      --btn-pad-y: 18px;
      --btn-pad-x: 52px;
      --btn-letterspace: 2px;
      --btn-fontsize: 1.2rem;
      --btn-shadow: 0 0 25px rgba(0,255,255,.35);

      /* Portal (ingång) */
      --fade-duration: 0.6s;     /* bakgrundsvignette */
      --flash-duration: 1.4s;    /* vita skenet */
      --portal-cyan: rgba(0,255,255,.15);
      --flash-blur-min: 6px;
      --flash-blur-max: 16px;
      --flash-scale-start: .25;
      --flash-scale-end:   2.4;

      /* Layout */
      --top-space: 12vh;
      --title-size-min: 2.5rem;
      --title-size-fluid: 8vw;
      --title-size-max: 6rem;
      --max-width: 920px;
    }

    /* =========================================================
       (2) Baslayout
       ========================================================= */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins","Helvetica Neue",Arial,sans-serif;
      display:flex; flex-direction:column; align-items:center;
      justify-content:flex-start; overflow:hidden;
      padding-top: var(--top-space);
    }
    main{ width:min(var(--max-width),92vw); text-align:center; }

    /* =========================================================
       (3) Rubrik
       ========================================================= */
    h1{
      font-size: clamp(var(--title-size-min), var(--title-size-fluid), var(--title-size-max));
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: 60px;
      text-shadow: 0 0 25px var(--title-glow);
    }

    /* =========================================================
       (4) Knapp (CSP-säker – ingen inline onclick)
       ========================================================= */
    .start-btn{
      display:inline-block;
      padding: var(--btn-pad-y) var(--btn-pad-x);
      color: var(--btn-text);
      background: linear-gradient(90deg, var(--btn-grad-from), var(--btn-grad-to));
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: var(--btn-letterspace);
      font-size: var(--btn-fontsize);
      box-shadow: var(--btn-shadow);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      will-change: transform, box-shadow, filter;
      z-index: 2; /* ovanför innehåll, under overlays (som är klick-genom) */
    }
    .start-btn:hover{ transform: scale(1.05); filter:saturate(1.1) }
    .start-btn:active{ transform: scale(.98) }

    /* =========================================================
       (5) Overlays (fade + vit flash)
       ========================================================= */
    .fade-overlay, .flash-overlay{
      position:fixed; inset:0; opacity:0; z-index:5;
      pointer-events:none;                 /* låter klick gå igenom */
      will-change: opacity, transform, filter;
    }

    /* Cyan vignette */
    .fade-overlay{
      background: radial-gradient(circle at center,
                  var(--portal-cyan),
                  rgba(0,0,0,.9) 80%);
      transition: opacity var(--fade-duration) ease-out;
    }
    .fade-active{ opacity:1 }

    /* Vitt sken */
    .flash-overlay{
      background: radial-gradient(circle at center,
                  rgba(255,255,255,1) 0%,
                  rgba(255,255,255,.6) 40%,
                  rgba(255,255,255,0) 80%);
