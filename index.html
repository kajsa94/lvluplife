<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife</title>
  <meta name="description" content="Lvluplife — start your journey." />
  <link rel="icon" href="favicon.png">

  <style>
    /* === GRUNDLÄGGANDE STIL === */
    :root {
      --bg: #ffffff;       /* Bakgrundsfärg */
      --fg: #0f1222;       /* Textfärg (standard) */
      --muted: #6b7280;    /* Dämpad textfärg */
      --btn-fg: #ffffff;   /* Textfärg på knappen */
      --btn-radius: 14px;  /* Rundning på knapphörn */
      --shadow: 0 20px 50px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Du kan ändra till center om du vill centrera vertikalt */
      min-height: 100vh;
      padding-top: 15vh; /* Avstånd från toppen – ändra fritt (t.ex. 5vh, 25vh osv) */
    }

    main {
      width: min(920px, 92vw);
      text-align: center;
      padding: 8vh 4vw;
    }

    /* === RUBRIK (h1) === */
    h1 {
      font-size: 64px;          /* Storlek – ändra fritt (px, vw, em funkar) */
      font-weight: 800;         /* 400 = tunnare, 800 = tjockare */
      letter-spacing: 1px;
      margin-bottom: 18px;      /* Avstånd till nästa rad */
      color: #0f1222;           /* Rubrikfärg */
    }

    /* === UNDERTEXT (lead) === */
    p.lead {
      font-size: 20px;          /* Textstorlek */
      color: var(--muted);      /* Färg */
      margin-bottom: 40px;      /* Avstånd till knappen */
    }

    /* === KNAPP (CTA) === */
    .cta {
      display: inline-block;
      padding: 26px 90px;       /* Höjd & bredd på knappen */
      border-radius: var(--btn-radius);
      background: linear-gradient(135deg, #111827, #3b82f6, #ec4899); /* Gradientfärger */
      background-size: 200% 200%;
      color: var(--btn-fg);
      font-weight: 700;
      font-size: 26px;          /* Textstorlek på knappen */
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform .25s ease, box-shadow .25s ease, opacity .25s ease;
      outline: none;
      /* Lugnare puls och färgskiftning */
      animation: pulse 5s infinite, gradientShift 12s ease infinite;
    }

    /* Hover-effekt (vid mus över) */
    .cta:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      opacity: 0.95;
    }

    /* === PULS (lugn version) === */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(17,24,39, 0.4); }
      70% { transform: scale(1.03); box-shadow: 0 0 0 25px rgba(17,24,39, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(17,24,39, 0); }
    }

    /* === FÄRGSKIFTNING === */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === LITEN TEXT UNDER KNAPPEN === */
    .hint {
      margin-top: 22px;
      color: var(--muted);
      font-style: italic;
      font-size: 16px;
      opacity: 0.8;
    }

    /* === FOOTER === */
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

  </style>
</head>
<body>
  <main>
    <!-- RUBRIK -->
    <h1>Lvluplife</h1>

    <!-- UNDERTEXT -->
    <p class="lead">Small steps. Big change.</p>

    <!-- KNAPP (LÄNKAR TILL "journey.html") -->
    <a class="cta" href="journey.html" aria-label="Start your journey">Start your journey</a>

    <!-- LITEN TEXT UNDER KNAPP -->
    <p class="hint">Your journey starts here...</p>
  </main>

  <!-- FOOTER -->
  <footer>&copy; 2025 Lvluplife</footer>
</body>
</html>
