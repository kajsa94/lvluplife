<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife</title>
  <meta name="description" content="Lvluplife â€” start your journey." />
  <link rel="icon" href="favicon.png">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f1222;
      --muted: #6b7280;
      --btn-fg: #ffffff;
      --btn-radius: 14px;
      --shadow: 0 20px 50px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20vh; /* flyttar upp allt */
    }

    main {
      width: min(920px, 92vw);
      text-align: center;
      padding: 8vh 4vw;
    }

    h1 {
      font-size: clamp(36px, 6vw, 64px);
      letter-spacing: .3px;
      margin: 0 0 18px;
    }

    p.lead {
      font-size: clamp(16px, 2.8vw, 20px);
      color: var(--muted);
      margin: 0 0 36px;
    }

    /* === KNAPP === */
    .cta {
      display: inline-block;
      padding: 28px 70px;
      border-radius: var(--btn-radius);
      background: linear-gradient(135deg, #111827, #3b82f6, #ec4899);
      background-size: 200% 200%;
      color: var(--btn-fg);
      font-weight: 700;
      font-size: clamp(22px, 5vw, 32px);
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
      outline: none;
      animation: pulse 1s infinite, gradientShift 6s ease infinite;
    }

    .cta:hover {
      transform: scale(1.07);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      opacity: 0.95;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(17,24,39, 0.5); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(17,24,39, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(17,24,39, 0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Texten under knappen */
    .hint {
      margin-top: 18px;
      color: var(--muted);
      font-style: italic;
      font-size: 16px;
      opacity: 0.8;
    }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Lvluplife</h1>
    <p class="lead">Small steps. Big change.</p>
    <a class="cta" href="journey.html" aria-label="Start your journey">Start your journey</a>
    <p class="hint">Your journey starts here...</p>
  </main>
  <footer>&copy; 2025 Lvluplife</footer>
</body>
</html>
