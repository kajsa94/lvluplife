<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife – Start</title>

  <style>
    /* =========================================================
       (1) KONTROLLPANEL – ändra stil & timing här
       ========================================================= */
    :root{
      /* Färger & text */
      --bg: #0a0a0a;
      --fg: #ffffff;
      --title-glow: rgba(0,255,200,.5);

      /* Knapp */
      --btn-text: #ffffff;
      --btn-grad-from: #00f0ff;
      --btn-grad-to:   #0077ff;
      --btn-radius: 12px;
      --btn-pad-y: 18px;
      --btn-pad-x: 52px;
      --btn-letterspace: 2px;
      --btn-fontsize: 1.2rem;
      --btn-shadow: 0 0 25px rgba(0,255,255,.35);

      /* Portal (fade + vitt sken) – justera känslan här */
      --portal-cyan: rgba(0,255,255,.15);
      --fade-duration: 0.45s;   /* cyan vignette – lite snabbare */
      --flash-duration: 1.0s;   /* vita skenet – snabbare & smooth */
      --flash-blur-min: 4px;    /* mjukare start */
      --flash-blur-max: 14px;   /* mindre hårt slut */
      --flash-scale-start: .28; /* minskar “pop” i början */
      --flash-scale-end: 2.2;   /* mjukare slutskala */

      /* Layout */
      --top-space: 12vh;
      --title-size-min: 2.5rem;
      --title-size-fluid: 8vw;
      --title-size-max: 6rem;
      --max-width: 920px;
    }

    /* =========================================================
       (2) Baslayout
       ========================================================= */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins","Helvetica Neue",Arial,sans-serif;
      display:flex; flex-direction:column; align-items:center;
      justify-content:flex-start; overflow:hidden;
      padding-top: var(--top-space);
    }
    main{ width:min(var(--max-width),92vw); text-align:center; }

    /* =========================================================
       (3) Rubrik
       ========================================================= */
    h1{
      font-size: clamp(var(--title-size-min), var(--title-size-fluid), var(--title-size-max));
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: 60px;
      text-shadow: 0 0 25px var(--title-glow);
    }

    /* =========================================================
       (4) Knapp (CSP-säker – ingen inline onclick)
       ========================================================= */
    .start-btn{
      display:inline-block;
      padding: var(--btn-pad-y) var(--btn-pad-x);
      color: var(--btn-text);
      background: linear-gradient(90deg, var(--btn-grad-from), var(--btn-grad-to));
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: var(--btn-letterspace);
      font-size: var(--btn-fontsize);
      box-shadow: var(--btn-shadow);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      will-change: transform, box-shadow, filter;
      z-index: 2; /* ovanför innehåll, under overlays (som är klick-genom) */
    }
    .start-btn:hover{ transform: scale(1.05); filter:saturate(1.1) }
    .start-btn:active{ transform: scale(.98) }
    .start-btn:focus-visible{
      outline: 2px solid rgba(0,255,200,.6);
      outline-offset: 3px;
    }

    /* =========================================================
       (5) PORTAL-OVERLAYS – skapar ”fade + vitt sken”
           Dessa läggs över hela sidan vid klick.
       ========================================================= */
    .fade-overlay, .flash-overlay{
      position:fixed; inset:0; pointer-events:none; opacity:0; z-index:5;
      will-change: opacity, transform, filter; /* prestanda */
      transform-origin: 50% 50%;
      backface-visibility: hidden;
      contain: layout paint;
    }

    /* Cyan vignette (bakgrundsfade) */
    .fade-overlay{
      background: radial-gradient(circle at 50% 50%,
                  var(--portal-cyan) 0%,
                  rgba(0,0,0,.85) 78%,
                  rgba(0,0,0,.95) 100%);
      transition: opacity var(--fade-duration) cubic-bezier(.25,.9,.3,1) .05s; /* liten delay */
    }
    .fade-active{ opacity:1 }

    /* Vitt portal-ljus (huvudeffekt) */
    .flash-overlay{
      background: radial-gradient(circle at 50% 52%,
                  rgba(255,255,255,1) 0%,
                  rgba(255,255,255,.65) 36%,
                  rgba(255,255,255,.0) 78%);
      transform: translateZ(0) scale(var(--flash-scale-start));
      filter: blur(var(--flash-blur-min));
    }
    /* Mjukare kurva: snabb i början, väldigt mjuk i slutet */
    .flash-active{
      animation: flashExpand var(--flash-duration)
                 cubic-bezier(.23,1,.32,1) forwards;
    }
    @keyframes flashExpand{
      0%   { opacity:.01; transform:scale(var(--flash-scale-start)); filter:blur(var(--flash-blur-min)); }
      15%  { opacity:.5;  transform:scale(1.06);                      filter:blur(3px); }
      50%  { opacity:.92; transform:scale(1.65);                      filter:blur(5px); }
      100% { opacity:1;   transform:scale(var(--flash-scale-end));    filter:blur(var(--flash-blur-max)); }
    }
  </style>
</head>
<body>
  <main>
    <!-- (6) Rubrik -->
    <h1>Lvluplife</h1>

    <!-- (7) Knappen (ingen inline onclick) -->
    <button id="startBtn" class="start-btn" type="button">Start your journey</button>
  </main>

  <!-- (8) Overlays för portalen -->
  <div class="fade-overlay"  id="fadeLayer"  aria-hidden="true"></div>
  <div class="flash-overlay" id="flashLayer" aria-hidden="true"></div>

  <!-- (9) Script – portal + navigation -->
  <script>
    /* =========================================================
       PORTAL-LOGIK – ändra mål-URL & tider här
       ========================================================= */
    const NEXT_URL     = 'journey.html';  // byt om filen ligger på annan plats
    const NAV_DELAY_MS = 1000;            // matchar --flash-duration: 1.0s

    const startBtn = document.getElementById('startBtn');
    const fade     = document.getElementById('fadeLayer');
    const flash    = document.getElementById('flashLayer');

    // Nollställ overlays (används även när man kommer tillbaka med back-knappen)
    function resetPortal(){
      fade.classList.remove('fade-active');
      flash.classList.remove('flash-active');
    }

    // Dubbel rAF garanterar att CSS hinner ”släppa” före omstart av animation
    const nextFrame = () => new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

    // Fräsch start när sidan visas igen via historiken
    window.addEventListener('pageshow', resetPortal);

    // Huvudflöde: klick → portal → navigera
    let clicked = false;
    async function enterPortal(){
      if (clicked) return; // skydd mot dubbelklick
      clicked = true;

      resetPortal();
      await nextFrame(); // säker anim-trigger

      fade.classList.add('fade-active');
      flash.classList.add('flash-active');

      // Navigera när animationen är klar
      setTimeout(() => { window.location.href = NEXT_URL; }, NAV_DELAY_MS);

      // Failsafe: om något glitchar, navigera ändå lite senare
      setTimeout(() => {
        if (!location.href.endsWith(NEXT_URL)) window.location.href = NEXT_URL;
      }, NAV_DELAY_MS + 500);
    }

    // Koppla knappen (CSP-säkert)
    startBtn.addEventListener('click', enterPortal);
    startBtn.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); enterPortal(); }
    });
  </script>
</body>
</html>
