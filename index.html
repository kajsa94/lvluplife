<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife – Start</title>

  <style>
    /* =========================================================
       (1) KONTROLLPANEL – ändra utseende, färger & avstånd här
       ========================================================= */
    :root{
      /* Färger */
      --bg: #0a0a0a;
      --fg: #ffffff;
      --title-glow: rgba(0,255,200,.5);
      --accent: rgba(255,255,255,.3); /* färg för strecket */

      /* Rubrik */
      --title-size-min: 2.5rem;
      --title-size-fluid: 8vw;
      --title-size-max: 6rem;
      --title-bottom-gap: 18px;        /* avstånd rubrik → streck */

      /* Streck */
      --divider-width: 300px;
      --divider-height: 2px;
      --divider-opacity: .5;
      --divider-bottom-gap: 16px;      /* avstånd streck → subtext */

      /* Subtext (“This is a tool for the one who needs the extra HP”) */
      --subtext-size: 1rem;
      --subtext-opacity: .6;
      --subtext-letterspace: .05em;
      --subtext-bottom-gap: 28px;      /* avstånd subtext → knapp */

      /* Knapp */
      --btn-text: #ffffff;
      --btn-grad-from: #00f0ff;
      --btn-grad-to:   #0077ff;
      --btn-radius: 12px;
      --btn-pad-y: 18px;
      --btn-pad-x: 52px;
      --btn-letterspace: 2px;
      --btn-fontsize: 1.2rem;
      --btn-shadow: 0 0 25px rgba(0,255,255,.35);

      /* Hint (under knappen) */
      --hint-size: .95rem;
      --hint-opacity: .6;
      --hint-top-gap: 16px;

      /* Portal-effekt (bakgrundsöverlägg) */
      --portal-cyan: rgba(0,255,255,.15);
      --fade-duration: 0.40s;
      --flash-duration: 0.90s;

      /* ========= NYTT: Mellantext i portalen ========= */
      --interstitial-text: "do you have what it takes?";
      --interstitial-size: clamp(18px, 3.2vw, 28px);
      --interstitial-color: rgba(0,0,0,0.85);
      --interstitial-weight: 800;
      --interstitial-letter: .02em;
      --text-in-duration: 300ms;
      --text-out-duration: 250ms;
      --interstitial-lift-in: 6px;     /* hur långt texten glider in */
      --interstitial-lift-out: -4px;   /* hur långt texten glider ut */
    }

    /* =========================================================
       (2) BASLAYOUT
       ========================================================= */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins","Helvetica Neue",Arial,sans-serif;
      display:flex; flex-direction:column; align-items:center;
      justify-content:flex-start; overflow:hidden;
      padding-top: 12vh;
    }
    main{ width:min(920px,92vw); text-align:center; }

    /* =========================================================
       (3) RUBRIK + STRECK
       ========================================================= */
    h1{
      font-size: clamp(var(--title-size-min), var(--title-size-fluid), var(--title-size-max));
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: var(--title-bottom-gap);
      text-shadow: 0 0 25px var(--title-glow);
    }

    .divider{
      width: var(--divider-width);
      height: var(--divider-height);
      background: var(--accent);
      margin: 0 auto var(--divider-bottom-gap) auto;
      border-radius: 1px;
      opacity: var(--divider-opacity);
    }

    /* =========================================================
       (4) SUBTEXT ("This is a tool for the one who needs the extra HP")
       ========================================================= */
    .subtext{
      font-size: var(--subtext-size);
      opacity: var(--subtext-opacity);
      letter-spacing: var(--subtext-letterspace);
      color: var(--fg);
      margin-bottom: var(--subtext-bottom-gap);
    }

    /* =========================================================
       (5) KNAPP
       ========================================================= */
    .start-btn{
      display:inline-block;
      padding: var(--btn-pad-y) var(--btn-pad-x);
      color: var(--btn-text);
      background: linear-gradient(90deg, var(--btn-grad-from), var(--btn-grad-to));
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: var(--btn-letterspace);
      font-size: var(--btn-fontsize);
      box-shadow: var(--btn-shadow);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      will-change: transform, box-shadow, filter;
      text-decoration:none;
      z-index:2;
    }
    .start-btn:hover{ transform: scale(1.05); filter:saturate(1.1) }
    .start-btn:active{ transform: scale(.98) }
    .start-btn:focus-visible{
      outline: 2px solid rgba(0,255,200,.6);
      outline-offset: 3px;
    }

    /* =========================================================
       (6) HINT under knappen
       ========================================================= */
    .hint{
      margin-top: var(--hint-top-gap);
      font-size: var(--hint-size);
      opacity: var(--hint-opacity);
      letter-spacing: .05em;
    }

    /* =========================================================
       (7) PORTAL-OVERLAYS (Safari-vänlig flash)
       ========================================================= */
    .fade-overlay, .flash-overlay{
      position:fixed; inset:0; z-index:5; pointer-events:none; opacity:0;
      will-change: opacity, transform, clip-path;
      backface-visibility: hidden;
      transform-origin: 50% 50%;
    }
    .fade-overlay{
      background: radial-gradient(circle at 50% 50%,
                  var(--portal-cyan) 0%,
                  rgba(0,0,0,.85) 78%,
                  rgba(0,0,0,.95) 100%);
      transition: opacity var(--fade-duration) cubic-bezier(.25,.9,.3,1) .05s;
    }
    .fade-active{ opacity:1; }

    .flash-overlay{
      background: #ffffff;
      clip-path: circle(8% at 50% 50%);
      opacity: .01;
    }
    .flash-active{
      animation: flashClip var(--flash-duration) cubic-bezier(.23,1,.32,1) forwards;
    }
    @keyframes flashClip{
      0%   { clip-path: circle(8% at 50% 50%);  opacity: .01; transform: scale(.98); }
      25%  { clip-path: circle(38% at 50% 50%); opacity: .55; transform: scale(1.02); }
      60%  { clip-path: circle(90% at 50% 50%); opacity: .95; transform: scale(1.08); }
      100% { clip-path: circle(140% at 50% 50%); opacity: 1;   transform: scale(1.10); }
    }

    /* =========================================================
       (8) NYTT: PORTAL-MELLANTEXT (centrerad över allt)
       ========================================================= */
    .portal-text{
      position: fixed; inset: 0; z-index: 6; pointer-events: none;
      display: grid; place-items: center;
      opacity: 0;
      transform: translateY(var(--interstitial-lift-in));
      transition:
        opacity var(--text-in-duration) ease,
        transform var(--text-in-duration) ease;
      /* gör att texten “smälter” in i ljuset när det blir vitt */
      mix-blend-mode: multiply;
      padding: 0 16px;
      text-align: center;
    }
    .portal-text.show{
      opacity: 1;
      transform: translateY(0);
    }
    .portal-text.hide{
      opacity: 0;
      transform: translateY(var(--interstitial-lift-out));
      transition:
        opacity var(--text-out-duration) ease,
        transform var(--text-out-duration) ease;
    }
    .portal-text span{
      font: var(--interstitial-weight) var(--interstitial-size)/1.15 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      letter-spacing: var(--interstitial-letter);
      color: var(--interstitial-color);
      text-transform: none;
    }
  </style>
</head>
<body>
  <main>
    <!-- RUBRIK + STRECK -->
    <h1>Lvluplife</h1>
    <div class="divider"></div>

    <!-- SUBTEXT: mellan strecket och knappen -->
    <p class="subtext">This is a tool for the one who needs the extra HP</p>

    <!-- KNAPP -->
    <a id="startBtn" class="start-btn" href="journey.html" role="button">Start your journey</a>

    <!-- HINT under knappen (kan tas bort om du vill) -->
    <p class="hint">Do you have what it takes?</p>
  </main>

  <!-- PORTAL-LAGER -->
  <div class="fade-overlay"  id="fadeLayer"  aria-hidden="true"></div>
  <div class="flash-overlay" id="flashLayer" aria-hidden="true"></div>
  <!-- NYTT: MELLANTEXT-LAGER -->
  <div class="portal-text" id="portalText" aria-hidden="true"><span></span></div>

  <!-- SCRIPT – portal + back-knapp-fix + interstitial text -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const NEXT_URL = 'journey.html';
      const NAV_DELAY_MS = 900;          // totala tiden innan navigation
      const TEXT_OUT_OFFSET = 260;       // hur många ms före navigering texten ska börja tona ut

      const startBtn = document.getElementById('startBtn');
      const fade = document.getElementById('fadeLayer');
      const flash = document.getElementById('flashLayer');
      const portalText = document.getElementById('portalText');
      const portalTextSpan = portalText.querySelector('span');

      let clicked = false;
      let navT1 = null, navT2 = null, textOutT = null;

      function resetPortal(){
        fade.classList.remove('fade-active');
        flash.classList.remove('flash-active');
        portalText.classList.remove('show','hide');
      }
      function resetState(){
        clicked = false;
        resetPortal();
        if (navT1){ clearTimeout(navT1); navT1 = null; }
        if (navT2){ clearTimeout(navT2); navT2 = null; }
        if (textOutT){ clearTimeout(textOutT); textOutT = null; }
      }

      window.addEventListener('pageshow', resetState);
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') resetState();
      });

      const nextFrame = () => new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

      function getCSSVar(name){
        const val = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        return val.replace(/^["']|["']$/g,'');
      }

      async function enterPortal(e){
        e.preventDefault();
        if (clicked) return;
        clicked = true;

        // Sätt texten från CSS-variabeln (fallback om tom)
        portalTextSpan.textContent = getCSSVar('--interstitial-text') || 'do you have what it takes?';

        resetPortal();
        await nextFrame();

        // Visa överlägg + text
        fade.classList.add('fade-active');
        flash.classList.add('flash-active');
        portalText.classList.add('show');

        // Tona ut texten lite innan navigering (så det känns sekvenserat)
        const outWhen = Math.max(0, NAV_DELAY_MS - TEXT_OUT_OFFSET);
        textOutT = setTimeout(() => {
          portalText.classList.add('hide'); // transition styrs i CSS
        }, outWhen);

        // Navigera när effekten är klar
        navT1 = setTimeout(() => { window.location.href = NEXT_URL; }, NAV_DELAY_MS);
        // extra safety
        navT2 = setTimeout(() => {
          if (!location.href.endsWith(NEXT_URL)) window.location.href = NEXT_URL;
        }, NAV_DELAY_MS + 500);
      }

      startBtn.addEventListener('click', enterPortal);
      startBtn.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); enterPortal(e); }
      });
    });
  </script>
</body>
</html>
