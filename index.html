<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}

    html, body {
      height:100%;
      width:100%;
      background:#0a0a0a;
      font-family:"Poppins","Helvetica Neue",sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      padding-top:12vh;
      color:#fff;
      overflow:hidden;
    }

    h1 {
      font-size:clamp(2.5rem,8vw,6rem);
      font-weight:700;
      letter-spacing:0.08em;
      margin-bottom:60px;
      text-transform:uppercase;
      text-shadow:0 0 25px rgba(0,255,200,.5);
    }

    .start-btn {
      background:linear-gradient(90deg,#00f0ff,#0077ff);
      color:#fff;
      font-size:1.2rem;
      padding:18px 50px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      text-transform:uppercase;
      font-weight:600;
      letter-spacing:2px;
      box-shadow:0 0 25px rgba(0,255,255,.3);
      transition:transform .3s,box-shadow .3s;
      z-index:2;
    }
    .start-btn:hover{
      transform:scale(1.05);
      box-shadow:0 0 40px rgba(0,255,255,.8);
    }

    /* Fade och flash */
    .fade-overlay, .flash-overlay {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;
      opacity:0;
      z-index:5;
    }

    .fade-overlay {
      background:radial-gradient(circle at center,
        rgba(0,255,255,.15),
        rgba(0,0,0,.9) 80%);
      transition:opacity 1.2s ease-out;
    }

    .flash-overlay {
      background:radial-gradient(circle at center,
        rgba(255,255,255,1) 0%,
        rgba(255,255,255,.6) 40%,
        rgba(255,255,255,0) 80%);
      transform:scale(0.2);
    }

    .fade-active {opacity:1;}
    .flash-active {
      animation:flashExpand 2.2s cubic-bezier(0.25, 1, 0.3, 1) forwards;
    }

    @keyframes flashExpand {
      0%   {opacity:0; transform:scale(0.2); filter:blur(10px);}
      30%  {opacity:0.6; transform:scale(1.2); filter:blur(2px);}
      60%  {opacity:1; transform:scale(2);   filter:blur(6px);}
      100% {opacity:1; transform:scale(3.5); filter:blur(20px);}
    }
  </style>
</head>
<body>
  <h1>Lvluplife</h1>
  <button class="start-btn" onclick="enterPortal()">Start your journey</button>

  <div class="fade-overlay" id="fadeLayer"></div>
  <div class="flash-overlay" id="flashLayer"></div>

  <!-- Portal-ljud -->
  <audio id="portalSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_67c3e4f4a1.mp3?filename=deep-portal-whoosh-105397.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fade = document.getElementById('fadeLayer');
    const flash = document.getElementById('flashLayer');
    const sound = document.getElementById('portalSound');

    function resetPortal(){
      fade.classList.remove('fade-active');
      flash.classList.remove('flash-active');
    }

    // Rensa effekter n채r man g책r bak책t
    window.addEventListener('pageshow', resetPortal);

    async function enterPortal() {
      resetPortal();
      sound.currentTime = 0;
      sound.volume = 0.8;
      try { await sound.play(); } catch(e) {} // iOS-s채kring

      fade.classList.add('fade-active');
      flash.classList.add('flash-active');

      // Navigera efter 2,2 sek (matchar animationen)
      setTimeout(() => {
        window.location.href = "journey.html";
      }, 2200);
    }
  </script>
</body>
</html>
