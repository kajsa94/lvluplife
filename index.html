<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LVLUPLIFE</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png?v=3" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="/favicon.png?v=3" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Log in-knapp -->
  <button class="login-btn" id="openLogin">Log in</button>

  <!-- Frontpage -->
  <div class="center-content" id="frontpage">
    <h1 class="title">LVLUPLIFE</h1>
    <div class="hint">This tool helps you keep track of your goals</div>
    <button class="start-btn" id="startBtn">Start your journey</button>
  </div>

  <!-- ============================= -->
  <!-- ========= LOGIN MODAL ======= -->
  <!-- ============================= -->
  <div class="login-modal" id="loginModal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-box" role="dialog" aria-modal="true">
      <button class="close-btn" id="closeModalBtn" aria-label="Stäng"></button>
      <h2>Log in</h2>
      <div class="login-options">
        <button class="login-option google" id="loginGoogle">Continue with Google</button>
        <button class="login-option facebook" id="loginFacebook">Continue with Facebook</button>
        <button class="login-option apple" id="loginApple">Continue with Apple</button>
      </div>
      <div class="divider"><span>or</span></div>
      <form class="manual-login" id="manualLoginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      <p class="register-link">
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
    </div>
  </div>

  <!-- ============================= -->
  <!-- ========= ONBOARDING ========= -->
  <!-- ============================= -->
  <section id="onboarding" class="fade-slide-up" style="display:none;">
    <div class="onboarding-container">
      <h2>What do you want to improve?</h2>
      <p class="hint">
        Tell us about your goals so we can personalize your experience for you
      </p>

      <!-- ✅ FORM START (viktig!) -->
      <form id="onboardingForm">

        <!-- Moderna val-knappar -->
        <div class="field">
          <div class="option-buttons">
            <input type="checkbox" id="opt-selfcare" name="areas" value="Self-care">
            <label class="option-btn" for="opt-selfcare">Self-care</label>

            <input type="checkbox" id="opt-sobriety" name="areas" value="Sobriety">
            <label class="option-btn" for="opt-sobriety">Sobriety</label>

            <input type="checkbox" id="opt-nutrition" name="areas" value="Nutrition">
            <label class="option-btn" for="opt-nutrition">Nutrition</label>

            <input type="checkbox" id="opt-fitness" name="areas" value="Fitness">
            <label class="option-btn" for="opt-fitness">Fitness</label>
          </div>
        </div>

        <div class="button-row">
          <button type="submit" class="start-btn">Spara & fortsätt</button>
        </div>

        <p id="savedMsg" class="hint" style="display:none;">Sparat ✓</p>
      </form>
      <!-- ✅ FORM END -->
    </div>
  </section>
  <!-- ============================= -->
<!-- ========= SOBRIETY PAGE ===== -->
<!-- ============================= -->
<section id="sobrietyPage" style="display:none; background:#000; min-height:100vh;">
</section>

  <!-- ============================= -->
  <!-- ========= DASHBOARD ========= -->
  <!-- ============================= -->
  
  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
