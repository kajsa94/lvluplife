<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LVLUPLIFE</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css?v=25">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png?v=3" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="/favicon.png?v=3" type="image/png">
</head>
<body>
  <!-- Log in-område: hälsning till vänster om knappen -->
  <div class="login-area">
    <span id="userInfo" class="hint"></span>
    <button class="login-btn" id="openLogin">Logga in</button>
  </div>

  <!-- Frontpage / Hero -->
  <div class="center-content" id="frontpage">
    <h1 class="title">LVLUPLIFE</h1>
    <div class="hint"></div>
    <a href="/onboarding/index.html" class="start-btn" id="startBtn">Starta din resa</a>
  </div>

  <!-- LOGIN MODAL -->
  <div class="login-modal" id="loginModal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <div class="modal-box" role="dialog" aria-modal="true">
      <button class="start-btn" id="startBtn">Starta din resa</button>
      <h2></h2>

      <div class="login-options">
        <button class="login-option google" id="googleLoginBtn">Continue with Google</button>
      </div>

      <div class="divider"><span>or</span></div>

      <form class="manual-login">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Log in</button>
      </form>

      <p class="register-link">
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
    </div>
  </div>

  <!-- LOGOUT PROMPT -->
  <div class="logout-modal" id="logoutModal" aria-hidden="true">
    <div class="modal-backdrop" id="logoutBackdrop"></div>
    <div class="modal-box logout-box" role="dialog" aria-modal="true">
      <h2>Är du säker?</h2>
      <p class="hint" style="color:#555;"></p>
      <div class="logout-buttons">
        <button id="confirmLogout" class="submit-btn">Ja, logga ut</button>
        <button id="cancelLogout" class="login-option google">Avbryt</button>
      </div>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module" src="auth.js"></script>
</body>
</html>
