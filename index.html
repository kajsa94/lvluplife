<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lvluplife</title>
  <meta name="description" content="Lvluplife — start your journey." />
  <link rel="icon" href="favicon.png">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f1222;
      --muted: #6b7280;
      --btn-bg: #111827;
      --btn-fg: #ffffff;
      --btn-radius: 14px;
      --shadow: 0 20px 50px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 20vh; /* justera höjden här */
}
    main {
      width: min(920px, 92vw);
      text-align: center;
      padding: 8vh 4vw;
    }
    h1 {
      font-size: clamp(36px, 6vw, 64px);
      letter-spacing: .3px;
      margin: 0 0 18px;
    }
    p.lead {
      font-size: clamp(16px, 2.8vw, 20px);
      color: var(--muted);
      margin: 0 0 36px;
    }
    .cta {
      display: inline-block;
      padding: 20px 40px;
      border-radius: var(--btn-radius);
      background: var(--btn-bg);
      color: var(--btn-fg);
      font-weight: 700;
      font-size: clamp(18px, 4.5vw, 24px);
      text-decoration: none;
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
      outline: none;
    }
    .cta:focus-visible {
      box-shadow: 0 0 0 4px rgba(59,130,246,.35), var(--shadow);
    }
    .cta:active { transform: translateY(1px); }
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Lvluplife</h1>
    <p class="lead">Small steps. Big change.</p>
    <a class="cta" href="#" aria-label="Start your journey">Start your journey</a>
  </main>
  <footer>&copy; 2025 Lvluplife</footer>
</body>
</html>
